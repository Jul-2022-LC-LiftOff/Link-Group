<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
   <meta charset="UTF-8"/>
   <title>Title</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<header>
   <div class="row navbg">

      <div class="col-sm">
         <a href = "/" class = "link-dark"><img class = "logo bookimg" src = "/images/logo4.png"></a>
      </div>

      <div class="col-sm">
      </div>

      <div class="col-sm">
         <div class="topnav">
            <nav>
               <ul class="nav">
                  <!--<li class="nav-item navbuttons"><button type="button" class="btn " style = "background-color:#414E64; color: white">Sign in</button></li>
                  <br>
                  <li class="nav-item navbuttons register"><button  type="button" class="btn" style = "background-color:#414E64; color: white">Register</button></li>-->
               </ul>
            </nav>
         </div>
      </div>

   </div>

</header>
<div class="login-page">
<form method="post">
   <div class="form-group">
      <label th:for="username">Username
         <input class="form-control" th:field="${loginFormDTO.username}">
      </label>
      <p class="error" th:errors="${loginFormDTO.username}"></p>
   </div>
   <div class="form-group">
      <label>Password
         <input class="form-control" th:field="${loginFormDTO.password}" type="password">
      </label>
      <p class="error" th:errors="${loginFormDTO.password}"></p>
   </div>

   <input type="submit" class="btn btn-primary" value="Log In" />
</form>

<p>Don't have an account? <a href="/register">Register for one.</a></p>
</div>
</body>

</html>
